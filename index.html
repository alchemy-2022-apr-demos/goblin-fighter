<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Alchemy Goblin Fighter</title>
    </head>

    <body>
        <main>
            <div class="adventurer-stats">
                <div class="defeated-goblins">
                    <p>You have defeated <span id="defeated-number">0</span> goblins</p>
                    <div class="defeated-list"></div>
                </div>
                <div class="adventurer">
                    <p>
                        Your HP:
                        <span id="adventurer-hp">10</span>
                    </p>
                    <img id="adventurer-img" src="./assets/adventurer.png" />
                </div>
            </div>
            <div class="goblin-stats">
                <div>
                    <form>
                        <input name="goblin-name" />
                        <button>Challenge goblin</button>
                    </form>
                    <div class="goblins"></div>
                </div>
            </div>
        </main>
        <script type="module" src="./app.js"></script>
    </body>
</html>
